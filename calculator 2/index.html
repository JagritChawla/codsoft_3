<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator for codsoft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-center">
    <div class="calculator">
        <div class="result">
            <input type="text" placeholder="0" disabled>
        </div>
        <div class="container">
            <button>C</button>
            <button>DEL</button>
            <button>%</button>

            <button>/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button class="zero">0</button>
            <!-- <button>0</button> -->
            <button>.</button>
            <button>=</button>
            
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="index.js"></script>
</html>
